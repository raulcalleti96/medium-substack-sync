name: Fetch Articles

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta el workflow una vez al día a las 00:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  fetch-articles:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🌍 Fetch Medium & Substack Articles
        run: node fetch_articles.js

      - name: 🚀 Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Updated articles" && git push)