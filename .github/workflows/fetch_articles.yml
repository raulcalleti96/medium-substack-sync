name: 游니 Fetch Medium & Substack Articles

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar todos los d칤as a la medianoche UTC
  workflow_dispatch:  # Permite ejecuci칩n manual

jobs:
  fetch-articles:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v3

      - name: 游니 Fetch Medium & Substack Articles
        run: |
          sudo apt update
          sudo apt install -y nodejs npm
          node fetch_articles.js

      - name: 游 Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add articles.json
          git commit -m "游댃 Auto-update articles from Medium & Substack" || exit 0
          git push