name: Fetch Medium & Substack Articles

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar una vez al dÃ­a a medianoche UTC
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

permissions:
  contents: write  # Permiso para hacer commit y push

jobs:
  fetch-articles:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Evita conflictos con credenciales de GitHub

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v20
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¡ Fetch Medium & Substack Articles
        run: node fetch_articles.js

      - name: ğŸš€ Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add articles.json
          git diff --staged --quiet || (git commit -m "ğŸ”„ Update articles.json" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}